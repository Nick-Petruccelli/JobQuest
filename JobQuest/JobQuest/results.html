<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/PenguinLogo.png">
    <title>JobQuest - Computer Science Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./images/PenguinLogo.png" alt="Logo" id="header-image">
            <h1><a href="home.html" id="title-link">JobQuest</a></h1>
        </div>
        <button id="save-response" style="display: none;">Save this response</button>
    </header>

    <main>
        <h2 class="job-title">Job Title</h2>
        <div id="result" class="desc-container">
            <!-- Job recommendations will appear here -->
        </div>
        <div class="skills-proj-container">
            <div class="skills-container">
                <h3>Skills</h3>
                <ul class="skills-list">
                </ul>
            </div>
            <div class="proj-container">
                <h3>Project</h3>
            </div>
        </div>
        <div>
            <button id="more-info-btn">More Info</button>
        </div>
        <div id="signup-modal">
            <div class="modal-content">
                <h3>You must be logged in to save this response.</h3>
                <button id="close-modal-btn">Close</button>
            </div>
        </div>
        <div id="search-bar-container" style="display:none;">
            <input type="text" id="search-input" placeholder="Ask a question...">
            <button id="search-btn">Search</button>
        </div>
    </main>

    <script src="results.js"></script>
</body>
</html>
