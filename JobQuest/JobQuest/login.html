<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobQuest - Login/Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="home.html" id="title-link">JobQuest</a></h1>
    </header>

    <main>
        <h2>Login or Create an Account</h2>
        <button id="login-option">Login</button>
        <button id="create-account-option">Create Account</button>

        <!-- Login Form -->
        <form id="login-form" style="display:none;">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-status"></p>
        </form>

        <!-- Create Account Form -->
        <form id="create-account-form" style="display:none;">
            <input type="text" id="new-username" placeholder="Create a Username" required>
            <input type="password" id="new-password" placeholder="Create a Password" required>
            <button type="submit">Create Account</button>
            <p id="create-status"></p>
        </form>
    </main>

    <script src="login.js"></script>
</body>
</html>
